name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
            bin_name: psmc-rs
          - os: macos-13
            target: x86_64-apple-darwin
            archive_ext: tar.gz
            bin_name: psmc-rs
          - os: macos-14
            target: aarch64-apple-darwin
            archive_ext: tar.gz
            bin_name: psmc-rs
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip
            bin_name: psmc-rs.exe
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --locked --bin psmc-rs --target ${{ matrix.target }}

      - name: Package archive (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          NAME="psmc-rs-${TAG}-${{ matrix.target }}"
          mkdir -p "dist/${NAME}"
          cp "target/${{ matrix.target }}/release/${{ matrix.bin_name }}" "dist/${NAME}/"
          cp README.md LICENSE "dist/${NAME}/"
          tar -C dist -czf "dist/${NAME}.${{ matrix.archive_ext }}" "${NAME}"
          shasum -a 256 "dist/${NAME}.${{ matrix.archive_ext }}" > "dist/${NAME}.${{ matrix.archive_ext }}.sha256"

      - name: Package archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $tag = "${env:GITHUB_REF_NAME}"
          $name = "psmc-rs-$tag-${{ matrix.target }}"
          New-Item -ItemType Directory -Path "dist/$name" -Force | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.bin_name }}" "dist/$name/"
          Copy-Item README.md, LICENSE "dist/$name/"
          Compress-Archive -Path "dist/$name/*" -DestinationPath "dist/$name.${{ matrix.archive_ext }}" -Force
          $hash = (Get-FileHash "dist/$name.${{ matrix.archive_ext }}" -Algorithm SHA256).Hash.ToLower()
          "$hash  $name.${{ matrix.archive_ext }}" | Out-File -FilePath "dist/$name.${{ matrix.archive_ext }}.sha256" -Encoding ascii

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: dist/*

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true
          path: dist

      - name: Build consolidated checksums
        run: |
          cat dist/*.sha256 > dist/SHA256SUMS.txt

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/*.sha256
            dist/SHA256SUMS.txt
